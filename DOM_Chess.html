<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess</title>
    <style>
      .button {
        width: 100px;
        height: 50px;
      }
      .box {
        box-sizing: border-box;
        width: 100px;
        height: 100px;
        border: 2px solid black;
        /* background-color: red; */
      }
      .black {
        background-color: black;
      }
      .white {
        background-color: white;
      }
      #chessboard {
        width: 800px;
        height: 800px;
        display: flex;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <input
      class="button"
      value="Create Chess"
      type="button"
      onclick="createChessboard()"
    />
    <div id="chessboard"></div>
    <script>
      let createChessboard = () => {
        let isBlack = false;
        for (let i = 0; i < 64; i++) {
          let eachBox = document.createElement("div");
          eachBox.classList.add("box");
          if (isBlack) {
            eachBox.classList.add("black");
          }
          document.querySelector("#chessboard").appendChild(eachBox);
        }
      };
    </script>
  </body>
</html>
