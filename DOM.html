  <body>
    <input type="button" value="Click me" onclick="createDiv()" />
    <input id="inputText" value="Hello" />
    <div id="root">
      <h2 id="remove">
        Testing for removal
        <small style="color: blue; cursor: pointer" onclick="removeDiv()"
          >Remove</small
        >
      </h2>
    </div>
    <script>
      let createDiv = () => {
        let heading = document.createElement("h1");
        heading.innerText = "Testing DOM";
        heading.style.textAlign = "center";
        heading.setAttribute("id", "addedID");
        heading.setAttribute("class", "addedClass");
        heading.classList.add("test");
        heading.classList.remove("addedClass");
        console.log(heading);
        document.querySelector("#root").appendChild(heading);
        document.querySelector("#inputText").value = "World";
      };

      let removeDiv = () => {
        let child = document.getElementById("remove");
        // let child = document.querySelector("#remove");
        console.log(child);

        document.querySelector("#root").removeChild(child);
      };
    </script>
  </body>
